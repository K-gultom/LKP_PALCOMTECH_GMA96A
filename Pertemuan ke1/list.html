<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- UnOrdered List -->
    <h3>UnOrdered List</h3>
    <ul>
        <li>Hello World 1</li>
        <li>Hello World 2</li>
        <li>Hello World 3</li>
    </ul>

    <!-- Ordered List -->
    <h3>Ordered List</h3>
    <ol>
        <li>Pisang</li>
        <li>Jeruk</li>
        <li>Durian</li>
    </ol>

    <ol type="A">
        <li>Mobil</li>
        <li>Motor</li>
        <li>Pesawat</li>
    </ol>

    <ol type="i">
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Nasi Padang</li>
    </ol>

    <ol type="I">
        <li>Buku</li>
        <li>Pena</li>
        <li>Pensil</li>
        <li>Penghapus</li>

    </ol>

</body>
</html>
